<!DOCTYPE html>
<html>
<head>
    <title>MAC –ö–∞—Ä—Ç—ã - –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .deck {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            width: 140px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* –†—É–±–∞—à–∫–∞ –∫–∞—Ä—Ç—ã */
        .card-front {
            background-image: url('file:///C:/Users/klei6/Downloads/mac-cards/card-back.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #654321;
        }
        
        /* –õ–∏—Ü–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ –∫–∞—Ä—Ç—ã */
        .card-back {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
            border: 2px solid #333;
        }
        
        .instructions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .counter {
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¥ MAC –ö–∞—Ä—Ç—ã - –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</h1>
        
        <div class="instructions">
            <p>üëÜ –ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—ã, —á—Ç–æ–±—ã –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å –∏—Ö –∏ —É–≤–∏–¥–µ—Ç—å –≤–æ–ø—Ä–æ—Å—ã</p>
            <p>üîÑ –ù–∞–∂–º–∏—Ç–µ –ø–æ–≤—Ç–æ—Ä–Ω–æ —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</p>
        </div>
        
        <div class="counter">
            –ö–∞—Ä—Ç –≤ –∫–æ–ª–æ–¥–µ: <span id="cardCount">50</span>
        </div>
        
        <div class="deck" id="deck">
            <!-- –ö–∞—Ä—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º 50 –∫–∞—Ä—Ç
        const totalCards = 50;
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—ã –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            const deck = document.getElementById('deck');
            const cardCountElement = document.getElementById('cardCount');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            cardCountElement.textContent = totalCards;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç—ã
            for (let i = 1; i <= totalCards; i++) {
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –∫–∞—Ä—Ç—ã
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.setAttribute('data-card-id', i);
                
                // –ü—É—Ç—å –∫ –ª–∏—Ü–µ–≤–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –∫–∞—Ä—Ç—ã
                const cardImagePath = file:///C:/Users/klei6/Downloads/mac-cards/${i}.jpg;
                
                // –î–æ–±–∞–≤–ª—è–µ–º HTML –¥–ª—è –∫–∞—Ä—Ç—ã
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
<div class="card-back" style="background-image: url('${cardImagePath}')"></div>
                    </div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                cardElement.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç—É –≤ –∫–æ–ª–æ–¥—É
                deck.appendChild(cardElement);
            }
        });
    </script>
</body>
</html>
